<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>LED Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link do pliku style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center">LED Controller</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Navigation Tabs -->
    <div class="flex justify-center mb-8">
      <button class="tab-button px-4 py-2 mx-2 text-lg font-medium focus:outline-none" data-tab="presets">Presety</button>
      <button class="tab-button px-4 py-2 mx-2 text-lg font-medium focus:outline-none" data-tab="customColor">Custom Color</button>
      <button class="tab-button px-4 py-2 mx-2 text-lg font-medium focus:outline-none" data-tab="customLeds">Custom LEDs</button>
    </div>

    <!-- Presets Tab -->
    <section id="presets" class="tab-content">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Adres IP -->
        <div>
          <label for="esp32Ip" class="block text-sm font-medium text-gray-700 mb-1">Adres IP ESP32</label>
          <input type="text" id="esp32Ip" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="np. 192.168.0.239">
        </div>
        <!-- Jasność -->
        <div>
          <label for="brightness" class="block text-sm font-medium text-gray-700 mb-1">Jasność</label>
          <input type="range" id="brightness" min="0" max="255" value="255" class="w-full">
          <span id="brightnessValue" class="text-sm text-gray-500">255</span>
        </div>
        <!-- Przełącznik LED -->
        <div class="flex items-center mt-4 md:mt-0">
          <input type="checkbox" id="ledSwitch" class="toggle-checkbox hidden" checked>
          <label for="ledSwitch" class="toggle-label flex items-center cursor-pointer">
            <span class="mr-3 text-sm font-medium text-gray-700">Pasek LED</span>
            <div class="relative">
              <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
              <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
            </div>
          </label>
        </div>
      </div>

      <!-- Presety -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Presety</h2>
        <div id="presetsButtons" class="flex flex-wrap gap-4">
          <!-- Przyciski presetów zostaną wygenerowane dynamicznie -->
        </div>
        <button id="addPresetBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">Dodaj Preset</button>
      </div>
    </section>

    <!-- Custom Color Tab -->
    <section id="customColor" class="tab-content hidden">
      <div class="text-center">
        <button id="pickColorBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Wybierz kolor</button>
        <div id="currentColorDisplay" class="w-24 h-24 mx-auto mt-6 rounded-md shadow-inner" style="background-color: #ffffff;"></div>
      </div>
    </section>

    <!-- Custom LEDs Tab -->
    <section id="customLeds" class="tab-content hidden">
      <div class="text-center">
        <div id="segmentsGrid" class="grid grid-cols-5 gap-4 mb-6">
          <!-- Segmenty zostaną wygenerowane dynamicznie -->
        </div>
        <button id="applySegmentsBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Zatwierdź</button>
      </div>
    </section>
  </main>

  <!-- Modal for Preset Name -->
  <div id="presetModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-md p-6 w-11/12 max-w-md">
      <h2 class="text-xl font-semibold mb-4">Dodaj Nowy Preset</h2>
      <label for="presetName" class="block text-sm font-medium text-gray-700 mb-1">Nazwa Presetu</label>
      <input type="text" id="presetName" class="w-full border-gray-300 rounded-md shadow-sm mb-4" placeholder="Wpisz nazwę presetu">
      <div class="flex justify-end">
        <button id="cancelPresetBtn" class="px-4 py-2 mr-2 bg-gray-300 rounded-md">Anuluj</button>
        <button id="savePresetBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Zapisz</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
